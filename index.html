<html>

<head>
	<title>Smoole Downloader</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
	<div class="wrap">
		<form action="#" id="ipcForm2">

			<input class="col" type="text" name="Url" id="link" value="Lien" required>

			<input class="col" type="file" name="Destination" id="path" webkitdirectory="">
			<br>
			<!-- <br> <span class="small">Les fichiers sont téléchargés dans le dossier Download</span><br> -->

			<br>
			<input class="col" id="butt" type="submit" value="DOWNLOAD">

		</form>
		<div id="container">
			<div class="spinner" id="spinne">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>

	<footer>
		<script src="./renderer.js"></script>

		<span> <a href="https://niemes.info" class="credit">&copy; Niemes</a></span>
